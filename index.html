<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a movie database with the worlds best summaries"
    />
    <title>Movie Lens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1021eb46d4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="py-5 bg-body-tertiary">
    <!-- how to code that more beautiful? -->
    <nav class="navbar fixed-top bg-success-subtle">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i
            class="fa-solid fa-clapperboard"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          ></i
          ><span class="navbar-brand mb-0 h1 ps-2">Movie Lens</span>
        </a>
        <a class="nav-link" href="#">Plot</a>
        <a class="nav-link" href="actors_erin.html">Actors</a>
        <a class="nav-link" href="#">Reviews</a>
      </div>
    </nav>

    <main class="py-5">
      <div id="carouselHero" class="carousel slide carousel-fade mx-5">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/_img/hero_erinBrockovich.jpg"
              height="500"
              class="d-block w-100"
              alt="Erin Brockovich"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Erin Brockovich</h5>
              <p>A 2000's classic attorney movie</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="_img/hero_Inception.jpg"
              height="500"
              class="d-block w-100"
              alt="Inception"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Inception</h5>
              <p>
                Leonardo DiCaprio as a professional thief who steals information
                by infiltrating the subconscious of his targets.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="_img/hero_Parasite.png"
              height="500"
              class="d-block w-100"
              alt="Parasite"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Parasite</h5>
              <p>A 2019 South Korean dark comedy thriller film</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselHero"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselHero"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <!-- Optional JavaScript -->

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
